<!DOCTYPE html>
<html>
  <head>
    <title>City Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        padding-top: 56px; /* Height of fixed navbar */
        margin-bottom: 60px; /* Height of fixed footer */
      }
      #map {
        height: 400px;
      }
      @media (max-width: 576px) {
        body {
          padding-top: 0;
        }
      }
      .footer {
        position: fixed;
        bottom: 0;
        width: 100%;
        background-color: #000000;
        text-align: center;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/map?city=Shymkent">City Map</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/map?city=Shymkent">Shymkent</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/map?city=Astana">Astana</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/map?city=London">London</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/map?city=Dubai">Dubai</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-4">
      <h1 class="mb-4">City Map</h1>
      <h4 class="mb-4">
        Hey, You are welcome. Here you can check weather of any city you want
      </h4>
      <h2 class="mb-4">Click to the link in Navigation Bar.</h2>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
